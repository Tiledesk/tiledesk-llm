langchain-voyageai = "0.1.6" #"0.1.4"
langchain-anthropic = "0.3.17" #"0.3.12"
langchain-cohere= "0.4.4"
langchain-google-genai= "2.1.7" #"2.1.4"
langchain-groq = "0.3.6" #"0.3.2"
langchain-aws= "0.2.28" #"0.2.22"
langchain-deepseek = "0.1.3"
pinecone-plugin-interface=  "0.0.7"
python-dotenv = "1.1.1" #"1.1.0"
langchain-community = "0.3.27" #"0.3.23"
langchain-experimental = "0.3.4"
langchain-pinecone =  "0.2.8" #"0.2.5"
langchain-huggingface= "0.3.0"
langchain-ollama= "0.3.4" #"0.3.2"
