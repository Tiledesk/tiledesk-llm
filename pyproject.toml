[tool.poetry]
name = "tilellm"
version = "0.4.1-rc1"
description = "tiledesk for RAG"
authors = ["Gianluca Lorenzo <gianluca.lorenzo@gmail.com>"]
repository = "https://github.com/Tiledesk/tiledesk-llm"
license = "MIT"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = "^3.10"
fastapi = "0.114.2" #"0.111.1"
jsonschema= "4.23.0"
redis= "^5.0.7"
aioredis= "2.0.1"
#redismutex = "^1.0.0"
langchain =  "0.3.19"#"0.3.17"#"0.3.10" #"0.3.1"#"0.3.0" #"0.2.16"
jq = "1.8.0" #"1.7.0"
openai = "1.64.0"
langchain-openai = "0.3.7"#"0.3.3"#"0.2.1" #"0.2.0" #"0.1.19"
langchain-voyageai = "0.1.2" #"0.1.1"
langchain-anthropic = "0.3.8"
langchain-cohere= "0.4.2"#"0.3.0" #"0.1.9"
langchain-google-genai= "2.0.10" #"2.0.11"#"2.0.9"#"2.0.0" #"1.0.8"
langchain-groq = "0.2.4"#"0.2.0" #"0.1.8"
langchain-aws= "0.2.1" #"0.1.12"
pinecone-client = "5.0.1" #"5.0.0"
pinecone-plugin-inference= "1.1.0"
pinecone-plugin-interface= "0.0.7"
python-dotenv = "1.0.1"
langchain-community = "0.3.18"#"0.3.16"#"0.3.1" #"0.2.10"
langchain-experimental = "0.3.4"# "0.3.1" #no previous
langchain-pinecone = "0.2.0"
langchain-huggingface= "0.1.2"#"0.1.0"
langchain-ollama= "0.2.3"#"0.2.0"
peft = "0.13.0"

tiktoken = "0.9.0"#"0.7.0"
beautifulsoup4 = "4.12.3"
#uvicorn = "^0.28"
unstructured= "0.15.12" #"0.15.0"
playwright = "1.47.0" #"1.45.1"
pypdf= "4.3.1"
docx2txt= "0.8"
wikipedia= "1.4.0"
html2text= "2024.2.26"
psutil= "6.0.0"
httpx= "0.27.2" #"0.27.0"
gql= "3.5.0"
PyJWT= "2.9.0"
#pinecone-text= "0.9.0"
torch="2.4.1"
FlagEmbedding="1.3.3"#"1.2.11"




[tool.poetry.dependencies.pinecone-text]
version = "0.9.0"
extras = ["splade"]

[tool.poetry.dependencies.uvicorn]
version = "0.30.6" #"0.30.3"
extras = ["standard"]
# Add other dependencies here as needed
#[tool.poetry.dependencies.unstructured]
#version = "^0.12.6"
#extras = [ "pdf"]

[tool.poetry.dev-dependencies]
#uvicorn = "^0.28"  # For development server

[tool.poetry.dev-dependencies.uvicorn]
version = "0.30.6" #"0.30.3"
extras = ["standard"]

[tool.poetry.scripts]
tilellm = "tilellm.__main__:main"
