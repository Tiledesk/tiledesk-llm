[tool.poetry]
name = "tilellm"
version = "0.2.10"
description = "tiledesk for RAG"
authors = ["Gianluca Lorenzo <gianluca.lorenzo@gmail.com>"]
repository = "https://github.com/Tiledesk/tiledesk-llm"
license = "MIT"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = "^3.10"
fastapi = "0.111.1"
jsonschema= "4.23.0"
redis= "^5.0.7"
aioredis= "2.0.1"
#redismutex = "^1.0.0"
langchain = "0.2.11"
jq = "1.7.0"
openai = "1.37.1"
langchain-openai = "0.1.19"
langchain-voyageai = "0.1.1"
langchain-anthropic = "0.1.21"
langchain-cohere= "0.1.9"
langchain-google-genai= "1.0.8"
langchain-groq = "0.1.8"
langchain-aws= "0.1.12"
pinecone-client = "5.0.0"
python-dotenv = "1.0.1"
langchain-community = "0.2.10"
tiktoken = "0.7.0"
beautifulsoup4 = "4.12.3"
#uvicorn = "^0.28"
unstructured= "0.15.0"
playwright = "1.45.1"
pypdf= "4.3.1"
docx2txt= "0.8"
wikipedia= "1.4.0"
html2text= "2024.2.26"
psutil= "6.0.0"


[tool.poetry.dependencies.uvicorn]
version = "0.30.3"
extras = ["standard"]
# Add other dependencies here as needed
#[tool.poetry.dependencies.unstructured]
#version = "^0.12.6"
#extras = [ "pdf"]

[tool.poetry.dev-dependencies]
#uvicorn = "^0.28"  # For development server

[tool.poetry.dev-dependencies.uvicorn]
version = "0.30.3"
extras = ["standard"]

[tool.poetry.scripts]
tilellm = "tilellm.__main__:main"
