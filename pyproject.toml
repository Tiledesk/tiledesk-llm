[tool.poetry]
name = "tilellm"
version = "0.4.12-rc2"
description = "tiledesk for RAG"
authors = ["Gianluca Lorenzo <gianluca.lorenzo@gmail.com>"]
repository = "https://github.com/Tiledesk/tiledesk-llm"
license = "MIT"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = ">=3.12,<3.13"
fastapi = "0.116.1" #"0.115.12"
jsonschema= "4.25.0" #"4.24.0"
redis= "^5.0.7"
langchain = "0.3.27" #"0.3.26"
jq =  "1.10.0" #"1.9.1"
langchain-openai = "0.3.28" #"0.3.27"
langchain-voyageai = "0.1.7" #"0.1.6"
langchain-anthropic = "0.3.18" #"0.3.17"
langchain-cohere= "0.4.5" #"0.4.4"
langchain-google-genai= "2.1.9" #"2.1.7"
langchain-groq = "0.3.7" #"0.3.6"
langchain-aws= "0.2.30" #"0.2.28"
langchain-deepseek = "0.1.4" #"0.1.3"
pinecone-plugin-interface=  "0.0.7"
python-dotenv = "1.1.1"
langchain-community = "0.3.27"
langchain-experimental = "0.3.4"
langchain-pinecone =  "0.2.8"
langchain-huggingface= "0.3.1" #"0.3.0"
langchain-ollama= "0.3.6" #"0.3.4" #"0.3.2"
langchain_xai= "0.2.4"
langchain-mistralai = "0.2.11"

langchain-mcp-adapters = "0.1.9"
langgraph = "0.6.4" #"0.5.3"

openai = "1.99.3" #"1.95.0" #"1.77.0"
cohere = "5.16.2" #"5.15.0"

qdrant-client= "1.15.1" #"1.14.3" #"1.14.2"
langchain-qdrant= "0.2.0"

tiktoken ="0.10.0"  #"0.9.0"
beautifulsoup4 = "4.13.4"
unstructured= "0.18.11" #"0.18.5"
playwright = "1.54.0" #"1.53.0"
pypdf= "5.9.0" #"5.7.0"
docx2txt= "0.9"
wikipedia= "1.4.0"
html2text= "2025.4.15"
psutil=  "7.0.0"
httpx= "0.28.1"
gql= "3.5.3" #"3.5.2"
PyJWT= "2.10.1" #"2.9.0"
torch = "2.7.1" #"2.7.0"

FlagEmbedding= "1.3.5"

simsimd = "6.5.0"

#[tool.poetry.dependencies.pinecone-text]
#version = "0.10.0"
#extras = ["splade"]
#pinecone = {extras = ["async"], version = "^6.0.2"}
pinecone = {extras = ["async"], version = "7.3.0"}
pinecone-text = "0.10.0"


[tool.poetry.dependencies.uvicorn]
version = "0.35.0"#"0.34.2"
extras = ["standard"]

[tool.poetry.group.dev.dependencies]
#uvicorn = "^0.28"  # For development server

[tool.poetry.group.dev.dependencies.uvicorn]
version = "0.35.0" ##"0.34.2"
extras = ["standard"]

[tool.poetry.scripts]
tilellm = "tilellm.__main__:main"
