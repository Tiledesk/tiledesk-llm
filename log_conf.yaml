version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: simple
    level: INFO
    filename: myapp.log
loggers:
  myapp:
    level: DEBUG
    handlers:
      - console
      - file
    propagate: no
root:
  level: DEBUG
  handlers:
    - console
